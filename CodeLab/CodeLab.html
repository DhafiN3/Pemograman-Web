<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Kegiatan Harian</title>
    <style>
        table {
       
            border: solid 2px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }

        /* CSS untuk mengubah warna tiap kotak */
        .senin1 {
            background-color: #ffe6e6; /* Warna latar belakang kotak 1 Senin */
        }
        .senin2 {
            background-color: #ffcccc; /* Warna latar belakang kotak 2 Senin */
        }
        .senin3 {
            background-color: #ffb3b3; /* Warna latar belakang kotak 3 Senin */
        }
        .selasa1 {
            background-color: #e6f7ff; /* Warna latar belakang kotak 1 Selasa */
        }
        .selasa2 {
            background-color: #cceeff; /* Warna latar belakang kotak 2 Selasa */
        }
        .selasa3 {
            background-color: #b3e6ff; /* Warna latar belakang kotak 3 Selasa */
        }
        .rabu1 {
            background-color: #e6ffe6; /* Warna latar belakang kotak 1 Rabu */
        }
        .rabu2 {
            background-color: #ccffcc; /* Warna latar belakang kotak 2 Rabu */
        }
        .rabu3 {
            background-color: #b3ffb3; /* Warna latar belakang kotak 3 Rabu */
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Jadwal Kegiatan Harian</h2>
    <table>
        <thead>
            <tr>
                <th>Senin</th>
                <th>Selasa</th>
                <th>Rabu</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="senin1">Pemrograman Web</td>
                <td class="selasa1">Jaringan Komputer</td>
                <td class="rabu1">Piranti Cerdas</td>
            </tr>
            <tr>
                <td class="senin2">Pemrograman Fungsional</td>
                <td class="selasa2">Sistem Operasi</td>
                <td class="rabu2">Komunikasi Data</td>
            </tr>
            <tr>
                <td class="senin3">Penulisan Ilmiah</td>
                <td class="selasa3">Interaksi Manusia Komputer</td>
                <td class="rabu3">Kecerdasan Buatan</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
